<div>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a
        (click)="onChoose('all')"
        class="nav-link"
        [ngClass]="activeList === 'all' && 'active'"
        style="cursor: pointer"
        >All</a
      >
    </li>
    <li class="nav-item">
      <a
        (click)="onChoose('light')"
        class="nav-link"
        [ngClass]="activeList === 'light' && 'active'"
        style="cursor: pointer"
        >Light</a
      >
    </li>
    <li class="nav-item">
      <a
        (click)="onChoose('dark')"
        class="nav-link"
        [ngClass]="activeList === 'dark' && 'active'"
        style="cursor: pointer"
        >Dark</a
      >
    </li>
  </ul>
  <app-list [characters]="getCharacters()"></app-list>
</div>
