<!-- #element binds element to the element object, but ONLY in the template unless passed-->
<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Character Name</label>
    <input
      class="form-control"
      type="text"
      id="name"
      name="name"
      aria-describedby="nameHelp"
      ngModel
      required
      #nameCtrl="ngModel"
      [ngModel]="defaultName"
    />
    <small
      id="nameHelp"
      class="form-text text-muted"
      *ngIf="nameCtrl.invalid && nameCtrl.touched"
    >
      Please enter a name!
    </small>
  </div>
  <div class="form-group">
    <label for="side">Choose Side</label>
    <select name="side" id="side" class="form-control" ngModel>
      <option *ngFor="let option of availableSides" [value]="option.value">
        {{ option.display }}
      </option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
    Add Character
  </button>
</form>
